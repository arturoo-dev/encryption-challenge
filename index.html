<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Encryption Challenge</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="img/Logo.png" alt="Logo Alura" />
      </div>
    </header>
    <main>
      <div class="encryptor">
        <div class="encrypt">
          <textarea
            id="to-encrypt"
            class="to-encrypt"
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <div class="encrypt-down">
            <img src="img/vector.png" alt="" />
            <span class="to-encrypt-info">
              Solo letras minúsculas y sin acentos
            </span>
            <div class="encrypt-buttons">
              <button id="btn-encrypt" class="btn-encrypt">Encriptar</button>
              <button id="btn-decrypt" class="btn-decrypt">Desencriptar</button>
            </div>
          </div>
        </div>
        <div id="decrypt" class="decrypt">
          <img id="img-person" class="img-person" src="img/person.svg" alt="" />
          <textarea
            id="message-decrypt"
            class="message-decrypt"
            placeholder="Ningún mensaje fue encontrado"
          ></textarea>
          <p id="message-info" class="message-info">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button id="btn-copy" class="btn-copy">Copiar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/index.js"></script>
</html>
